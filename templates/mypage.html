<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        #bookmark-box {
            display: flex;
            justify-content: center;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .card {
            margin: 20px;
        }
    </style>
</head>
<body>

<h1>마이페이지</h1>

<div id="bookmark-box"></div>

<script>

    $(document).ready(function () {
        show_bookmark()
    });

    function show_bookmark() {
        $.ajax({
            type: "GET",
            url: `/mybook`,
            data: {},
            success: function (response) {
                let bookmark = JSON.parse(response['bookmarks']);
                console.log(bookmark);

                for (let i=0; i<bookmark.length; i++) {
                    isbn = bookmark[i]['isbn'];
                    title = bookmark[i]['title'];
                    thumbnail = bookmark[i]['thumbnail']

                    let temp_html =
                        `
                        <div class="card" style="width: 18rem;">
                            <img src="${thumbnail}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">${title}</h5>
                                <button onclick="delete_bookmark(${i})" class="deleteBtn">북마크 삭제</button>
                                <input type="hidden" class="isbn" value="${isbn}">
                             </div>
                        </div>
                        `
                    $('#bookmark-box').append(temp_html);
                }
            }
        })
    }

    // 각 행의 번호를 변수로 받아와서 db테이블 해당 행으로 접근하여 삭제
    function delete_bookmark(i) {

        $.ajax({
            type: "POST",
            url: '/mybook/delete',
            data: {
                number_give: i
            },success: function (response) {
                alert(response['msg']);
                window.location.reload();
            }
        })
    }



</script>

</body>
</html>
